name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'     # если сборка попросит JDK 17 — поменяй на '17'

      - name: Setup Gradle (installs Gradle if needed)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.6'  # можно '8.7' для новых проектов

      # Сгенерировать wrapper, если его нет в репозитории
      - name: Generate Gradle Wrapper
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 7.6
          fi
          chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
